<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主要タグ</title>
</head>
<body>
    <!-- ページ上部のナビゲーションや導入部分 -->
    <header>
        <nav>

        </nav>
    </header>

    <!-- 作成するページの一番重要なコンテンツを入れるブロック -->
    <main>
        <article>
            <h1>主要タグ</h1>
            <section>
                <h2>見出しタグ</h2>
                <p><em>見出しタグ</em>は、文章の構造を示すために<strong>使用</strong>されます。</p>

                <div>
                    <p>これはPタグの中の文章です。<span>ここはSPANで囲まれています。</span></p>
                </div>
            </section>

            <section>
                <q>これは引用テキストです。</q>
            </section>

            <section>
                <ol>
                    <li>項目1</li>
                    <li>項目2</li>
                </ol>

                <ul>
                    <li>項目1</li>
                    <li>項目2</li>
                </ul>
                
                <dl>
                    <dt>API</dt>
                    <dd>アプリケーション同士をつなぐインターフェース。</dd>
                  
                    <dt>SDK</dt>
                    <dd>特定プラットフォーム向けの開発キット。</dd>
                  
                    <dt>CI/CD</dt>
                    <dd>継続的インテグレーション／デリバリーの自動化。</dd>
                </dl> 
            </section>

            <section>
                <table>
                    <caption>メンバー一覧</caption>
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>年齢</th>
                            <th>職業</th>
                            <th>都道府県</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>山田太郎</td>
                            <td>30</td>
                            <td>エンジニア</td>
                            <td>東京都</td>
                        </tr>
                        <tr>
                            <td>鈴木花子</td>
                            <td>25</td>
                            <td>デザイナー</td>
                            <td>大阪府</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </article>
    </main>

    <!-- ページ下部のサイトリンク集や問い合わせ誘導など -->
    <footer>

    </footer>
</body>
</html>
